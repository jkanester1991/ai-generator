<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            class="prompt"
            id="user-prompt"
            placeholder="Enter a poem topic here.."
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">Your AI generated poem will be here</div>
      </main>
      <footer>
        This project was coded by Jenn Kanester and is open-sourced on
        <a
          href="http://github.com/jkanester1991/ai-generator"
          target="_blank"
          rel="noopener noreferrer"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="http://nimble-mermaid-48e078.netlify.app"
          target="_blank"
          rel="noopener noreferrer"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
